<app-header></app-header>
<app-not-found [visible]="!food" resetLinkList="Back to home Pages" notFoundMessage="Proudct Not Found!" ></app-not-found>
<div class="contenter" *ngIf="food">
  <div>
    <img src="../../{{ food.image_url }}" alt="food.name" class="item-image" />
  </div>
  <div class="details" >
    <div class="header">
<div class="name">
  {{ food.name }}
</div>
  <span class="favorite {{ food.favorite?'' :'not'}}" >
        ‚ù§
      </span>
  </div>
  <div class="stars">
    <ngx-stars
    value="food.stars"
    count="5"
    color="red"
    [readonly]="false"
    (rate)="onRate( food.stars,food)">
  </ngx-stars>
  </div>

    <div class="orings">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>
    <div class="tags">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>

    </div>
    <div class="cook-time">
      <span>üïõTime to cook about <strong>{{ food.cook_time }}</strong>minutes</span>
    </div>
    <div class="price">
      <span>{{ food.price|currency }}</span>
    </div>
    <button (click)="addToCart()">Add To Cart</button>
  </div>
  </div>
