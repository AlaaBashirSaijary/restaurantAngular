<table>
  <thead>
    <tr>
      <td colspan="5">
        <h3>Order Item:</h3>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of order.items">
      <td>
        <a routerLink="/food/{{item.food.id}}">
          <img alt="{{ item.food.name }}" src="{{ item.food.image_url }}" />
        </a>
      </td>
      <td>
        {{ item.food.name }}
      </td>
      <td>
        {{ item.food.price | currency }}
      </td>
      <td>
        {{ item.quantirty }}
      </td>
      <td>
        {{ item.price | currency }}
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3"></td>
      <td>
        <strong>Total:</strong>
      </td>
      <td>
        <strong>{{ order.totalPrice | currency }}</strong>
      </td>
    </tr>
  </tfoot>
</table>
